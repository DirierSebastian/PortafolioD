<div class="container">

    <div>
        <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed = !isCollapsed">Filtrar</button>
        <button class="btn btn-outline-secondary mb-2" (click)="ResetFilters()" [hidden]="!filtering">Reset</button>
    </div>

    <div [collapse]="isCollapsed" [isAnimated]="true">
        <div class="border mb-2 shadow-sm" style="width: 350px;">
            <form>
                <div class="row mx-0">
                    <div class="col">
                        <small><b>Lenguaje:</b></small>
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input position-static me-2"
                                        [(ngModel)]="typescript"
                                        (change)="Filter()"
                                        name="TypeScript">
                                <label class="form-check-label small">TypeScript</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input position-static me-2"
                                        [(ngModel)]="csharp"
                                        (change)="Filter()"
                                        name="C#">
                                <label class="form-check-label small">C#</label>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <small><b>Framework:</b></small>
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input position-static me-2"
                                        [(ngModel)]="angular"
                                        (change)="Filter()"
                                        name="Angular">
                                <label class="form-check-label small">Angular</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input position-static me-2"
                                        [(ngModel)]="asp"
                                        (change)="Filter()"
                                        name="ASP.NET">
                                <label class="form-check-label small">ASP.NET</label>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <small><b>Base de datos:</b></small>
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input position-static me-2"
                                        [(ngModel)]="mongo"
                                        (change)="Filter()"
                                        name="MongoDB">
                                <label class="form-check-label small">MongoDB</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input position-static me-2"
                                        [(ngModel)]="sql"
                                        (change)="Filter()"
                                        name="Sql-Server">
                                <label class="form-check-label small">Sql-Server</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input position-static me-2"
                                        [(ngModel)]="firebase"
                                        (change)="Filter()"
                                        name="Firebase">
                                <label class="form-check-label small">Firebase</label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div *ngFor="let Proyecto of proyectos" class="col-lg-4 col-md-6 mb-4" style="max-width: 380px; min-width: 380px;">
            <app-project-card [project]="Proyecto"></app-project-card>
        </div>
    </div>
</div>
